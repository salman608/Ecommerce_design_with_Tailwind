<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="input.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body class="">
    <!-- Header Start -->
    <header class="py-4 shadow-sm bg-white">
        <div class="container flex items-center justify-between">
            <!-- Logo -->
            <a href="">
                <img src="/dist/images/logo.svg" alt="" class="w-32">
            </a>

            <!-- Search bar -->
            <div class="w-full max-w-xl relative flex">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text"
                    class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
                    placeholder="search">
                <button
                    class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>
            </div>

            <!-- Icon -->
            <div class="flex items-center space-x-4">
                <!-- Heart Icon -->
                <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="text-xs leading-3">Wish List</div>
                    <span
                        class="absolute text-white right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-xs ">3</span>
                </a>
                <!-- cart -->
                <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="text-xs leading-3">Cart</div>
                    <span
                        class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-xs text-gray-100 hover:bg-gray-900 hover:text-primary">5</span>
                </a>
                <!-- users -->
                <a href="" class="text-center text-gray-700 hover:text-primary transition relative">
                    <div class="text-2xl">
                        <i class="far fa-user"></i>
                    </div>
                    <div class="text-xs leading-3"> User</div>

                </a>
            </div>
        </div>
    </header>
    <!-- Header End -->
    <nav class="bg-gray-800">
        <div class="container flex">
            <!-- all category -->
            <div class="px-8 py-4 bg-primary flex items-center cursor-pointer">
                <span class="text-white">
                    <i class="fas fa-bars"></i>
                </span>
                <span class="capitalize ml-2 text-white">All Category</span>
            </div>

            <!-- Navbar Link -->
            <div class="flex items-center justify-between flex-grow pl-12">
                <div class="flex items-center space-x-6 capitalize">
                    <a href="" class="text-gray-200 hover:text-white transition">Home</a>
                    <a href="" class="text-gray-200 hover:text-white transition">Shop</a>
                    <a href="" class="text-gray-200 hover:text-white transition">About Us</a>
                    <a href="" class="text-gray-200 hover:text-white transition">Contact Us</a>
                </div>
                <a href="" class="text-gray-200 hover:text-white transition">Login/Register</a>
            </div>
        </div>
    </nav>
</body>

</html>
